                <div class="panel panel-default">
                    <div class="panel-heading">
                       <h4 class="panel-title">
                          <a data-toggle="collapse" data-parent="#accordion2" href="#filterPanel2">New User</a>
                             <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion2" href="#filterPanel2">
                                <i class="glyphicon glyphicon-chevron-down"></i>
                             </span>
                       </h4>
                     </div>
                     <div id="filterPanel2" class="panel-collapse panel-collapse collapse">
                        <div class="panel-body">
                            <form>
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" name="firstname" class="form-control" id="name" placeholder="First Name" [(ngModel)]="user.firstname">
                            </div>
                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input type="text" name="lastname" class="form-control" id="name" placeholder="Last Name" [(ngModel)]="user.lastname">
                            </div>
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="User Name" [(ngModel)]="user.username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Reenter Password">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" name="role" class="form-control" id="role" placeholder="Role (Admin/Trainee/Trainer)" [(ngModel)]="user.role">
                            </div>                                                        
                            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
