<div class="container">
    <header>
        <img src="app/images/logo2.png" alt="logo">
        <h1> Cybage Training Management </h1>
    </header>    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                  <div class="panel-title">Sign In</div>
                  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>     
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>                           
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="form-group">
                      <label for="role" class="col-sm-2 control-label">Role</label>
                      <div class="radio-inline">
                        <label>
                            <input type="radio" name="admin" id="admin" value="admin" [(ngModel)] = "user.role" checked>
                             Admin   
                        </label>
                      </div>
                      <div class="radio-inline">
                        <label>
                            <input type="radio" name="trainer" id="trainer" value="trainer" [(ngModel)] = "user.role">
                            Trainer   
                        </label>
                      </div>
                      <div class="radio-inline">
                        <label>
                            <input type="radio" name="trainee" id="trainee" value="trainee" [(ngModel)] = "user.role">
                             Trainee   
                        </label>
                      </div>
                    </div>                  
                      <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="login-username" [(ngModel)] = "user.username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                      </div>     
                      <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input id="login-password" [(ngModel)] = "user.password" type="password" class="form-control" name="password" placeholder="password">
                      </div>
                      <div style="margin-top:10px" class="form-group">
                          <div class="col-sm-12 controls">
                             <a id="btn-login" (click)="login()" class="btn btn-success">Login  </a>
                          </div>
                      </div>    
                </form>     
             </div>                     
        </div>  
    </div>
</div>
